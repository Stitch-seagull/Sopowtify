<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sopowtify</title>
    <link rel="stylesheet" href="../css/bibliothèque.css">
</head>

<body>
    <div class="content">

        <div class="navbar-left">
            <div class="big">
                <div class="button-accueil space" id="flex">
                    <img src="../icons/icon-accueil.png" class="icon">
                    <p>Accueil</p>
                </div>
                <div class="button-rechercher space" id="flex">
                    <img src="../icons/icon-loupe.png" class="icon">
                    <p>Recherche</p>
                </div>
                <div class="button-bibliothèque space" id="flex">
                    <img src="../icons/icon-book.png" class="icon">
                    <p class="bibliotheque">Bibliothèque</p>
                </div>
            </div>
            <div class="big second">
                <div class="button-create-playlist space" id="flex">
                    <img src="../icons/icon-plus.png" class="icon">
                    <p>Créer une playlist</p>
                </div>
                <a href="../index.html">
                    <div class="button-liked-title space" id="flex">
                        <img src="../icons/icon-heart.png" class="icon">
                        <p class="liked-title-hover">Titres likés</p>
                    </div>
                </a>
            </div>
        </div>

        <div class="playlist-right">
            <div class="top">
                    <div class="playlists flex">
                        <p>Playlists</p>
                    </div>
                <a href="../index.html">
                    <div class="liked-title-playlist-block" id="block">
                        <div class="liked-title-playlist">
                            <div class="liked-title-playlist-title">Titres likés</div>
                            <div class="liked-title-playlist-number">5 titres likés</div>
                            <div class="liked-title-playlist-button center" style="justify-content: end;">
                                <div class="button-play-green center"><img src="../icons/icon-play.png"
                                    style="height: 30px; width: auto;">
                            </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/block.js"></script>
</body>

</html>
